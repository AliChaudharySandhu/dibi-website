<link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="./index.html">DIBI Platform</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="./knowledge-hub.html">Knowledge Hub</a></li>

      <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
    </ul>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="../id/contact.html">Bahasa Indonesia</a>
      <a class="btn btn-dark btn-sm" href="./contact.html">English</a>
    </div>
  </div>
</nav>

<header class="py-5 bg-light border-bottom">
  <div class="container">
    <h1 class="display-6 fw-bold">Contact</h1>
    <p class="lead mb-0">Reach out for collaboration or feedback.</p>
  </div>
</header>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="p-4 border rounded bg-white">
        <form>
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input id="name" class="form-control" type="text" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input id="email" class="form-control" type="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="msg">Message</label>
            <textarea id="msg" class="form-control" rows="4" placeholder="How can we help?"></textarea>
          </div>
          <button class="btn btn-primary" type="submit" disabled>Submit (placeholder)</button>
          <p class="small text-muted mt-2 mb-0">*Static site: replace with mailto: or form service later.</p>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 border-top">
  <div class="container small text-muted text-center">© 2025 DIBI Knowledge Platform</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
