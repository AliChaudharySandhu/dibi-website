<!doctype html>
<html lang="id">

<head>
  <base href="/dibi-website/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tentang | DIBI II</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <!-- Navbar (injected) -->
  <div id="navbar" data-include="navbar"></div>

  <main class="py-5">
    <div class="container">
      <header class="mb-4 text-center text-md-start">
        <h1 class="display-5 fw-semibold">Tentang DIBI II</h1>
        <!-- Menarik dari kunci i18n yang sudah ada -->
        <p class="lead text-muted mb-0">
          Jalur Dekarbonisasi untuk Infrastruktur Bus di Indonesia
        </p>
      </header>

      <section class="coming-soon d-flex align-items-center justify-content-center" style="min-height: 60vh;">
        <div class="text-center">
          <!-- Ukuran animasi dapat diubah via CSS inline berikut -->
          <div id="comingSoonAnim" style="width: 360px; height: 360px; margin: auto;"></div>

          <h2 class="mt-4" style="color: var(--dibi-primary); font-weight: 700;">Segera Hadir</h2>
          <p class="text-muted mb-0">Kami sedang menyiapkan fase berikutnya dari inisiatif DIBI.</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer (injected) -->
  <div id="footer" data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/include.js"></script>

  <!-- Lottie (JSON) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        lottie.loadAnimation({
            container: document.getElementById('comingSoonAnim'),
            renderer: 'svg',          // other options: 'canvas', 'html'
            loop: true,
            autoplay: true,
            path: 'assets/animations/coming-soon.json' // path to your JSON file
        });
    });
</script>
</body>

</html>
